<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-cone position="-0.50 0.5 -3" rotation="0 40 0" color="#9D3C72"></a-cone>
        <a-sphere position="0.7 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-box position="1 0.5 -3" rotation="0 10 0" color="#144272"></a-box>
        <a-ring position="-2 0.9 -4" rotation="0 45 0" color="#645CBB"></a-ring>
        <a-octahedron position="-4.5 1 -4" rotation="1 20 0" color="#609EA2"></a-octahedron>
        <a-cylinder position="2 0.95 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#DEBACE"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>
</body>

</html
